<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="phone">

            <div class="display logo">
              NOKIA
            </div>
          <div class="display top">
            <p>Yoshi the Serpent!</p>
          </div>
          <div class="display in screen" id="board">
          </div>
          <div class="under">
            <div class="display in left" id="message">
              <p>Press Play to unleash the Serpent.</p>
            </div>
            <div class="display in right" id="score">
              <p>
              Score: 0
            </p>
            </div>
          </div>
            <div class="display" id="start">
                PLAY
            </div>

      </div>
    </div>
  <script type="text/javascript" src="main.js">
  </script>
  </body>
</html>
